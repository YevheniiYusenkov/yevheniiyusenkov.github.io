<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Telegram Mini App ‚Ä¢ Coin Tap</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    :root {
      --bg: #0a0c14;
      --bg2: #0f1324;
      --card: rgba(255,255,255,0.06);
      --text: #eef1ff;
      --muted: rgba(238,241,255,0.62);
      --gold1: #ffd36e;
      --gold2: #ffb703;
      --gold3: #ff8f00;
      --mint: #3cf4d4;
      --accent: #7aa2ff;
      --shadow: 0 10px 30px rgba(0,0,0,0.35);
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(1200px 800px at 20% -10%, #1a2140 0%, transparent 60%),
                  radial-gradient(900px 700px at 120% 0%, #13252f 0%, transparent 55%),
                  linear-gradient(180deg, var(--bg) 0%, var(--bg2) 100%);
      color: var(--text);
      display: grid;
      place-items: center;
    }
    .app {
      width: min(760px, 100vw);
      height: min(960px, 100vh);
      padding: 16px;
      display: grid;
      grid-template-rows: auto 1fr auto;
      gap: 12px;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }
    .title { font-size: 20px; font-weight: 800; letter-spacing: 0.2px; }
    .meta { font-size: 12px; color: var(--muted); }
    .pill {
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.10);
      font-size: 12px;
      color: var(--muted);
    }
    .card {
      background: var(--card);
      border: 1px solid rgba(255,255,255,0.10);
      border-radius: 20px;
      position: relative;
      overflow: hidden;
      min-height: 360px;
      box-shadow: var(--shadow);
    }
    .stage {
      position: absolute;
      inset: 0;
      display: grid;
      place-items: center;
      user-select: none;
      -webkit-user-select: none;
      touch-action: manipulation;
    }
    .coin-wrap {
      position: relative;
      width: min(52vw, 280px);
      aspect-ratio: 1 / 1;
      display: grid;
      place-items: center;
    }
    .coin {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background:
        radial-gradient(circle at 30% 30%, #fff7d1 0%, rgba(255,255,255,0.7) 18%, transparent 28%),
        radial-gradient(circle at 70% 65%, rgba(255,255,255,0.35) 0%, transparent 35%),
        radial-gradient(circle at 50% 50%, var(--gold1) 0%, var(--gold2) 55%, var(--gold3) 100%);
      box-shadow:
        inset 0 6px 10px rgba(255,255,255,0.35),
        inset 0 -12px 16px rgba(0,0,0,0.25),
        0 18px 30px rgba(0,0,0,0.35);
      border: 2px solid rgba(255,255,255,0.28);
      display: grid;
      place-items: center;
      transform: translateZ(0);
      transition: transform 120ms ease, box-shadow 120ms ease;
    }
    .coin:active {
      transform: scale(0.98);
      box-shadow:
        inset 0 4px 8px rgba(255,255,255,0.32),
        inset 0 -10px 14px rgba(0,0,0,0.22),
        0 10px 20px rgba(0,0,0,0.3);
    }
    .coin-ring {
      position: absolute;
      inset: 8%;
      border-radius: 50%;
      border: 2px dashed rgba(255,255,255,0.35);
      mix-blend-mode: screen;
      opacity: 0.6;
    }
    .coin-logo {
      font-weight: 900;
      font-size: clamp(28px, 7vw, 52px);
      color: #7a4b00;
      text-shadow: 0 1px 0 rgba(255,255,255,0.5), 0 2px 6px rgba(0,0,0,0.35);
      letter-spacing: 1px;
    }
    .sparkle {
      position: absolute;
      width: 8px;
      height: 8px;
      background: radial-gradient(circle, #fff 0%, rgba(255,255,255,0.0) 70%);
      opacity: 0.9;
      border-radius: 50%;
      animation: float 4s ease-in-out infinite;
    }
    .sparkle.s1 { top: 12%; left: 18%; animation-delay: 0s; }
    .sparkle.s2 { top: 22%; right: 22%; animation-delay: 1s; }
    .sparkle.s3 { bottom: 18%; left: 30%; animation-delay: 2s; }
    .sparkle.s4 { bottom: 28%; right: 18%; animation-delay: 3s; }
    @keyframes float {
      0%, 100% { transform: translateY(0) scale(1); opacity: 0.7; }
      50% { transform: translateY(-8px) scale(1.2); opacity: 1; }
    }
    .hud {
      position: absolute;
      top: 12px;
      left: 12px;
      right: 12px;
      display: flex;
      gap: 10px;
      align-items: center;
      justify-content: space-between;
      pointer-events: none;
    }
    .score {
      pointer-events: auto;
      padding: 10px 14px;
      border-radius: 14px;
      background: linear-gradient(180deg, rgba(255,255,255,0.16), rgba(255,255,255,0.08));
      border: 1px solid rgba(255,255,255,0.16);
      font-weight: 700;
      display: inline-flex;
      gap: 8px;
      align-items: center;
    }
    .score small { color: var(--muted); font-weight: 600; }
    .btn {
      appearance: none;
      border: 0;
      padding: 10px 12px;
      border-radius: 12px;
      background: rgba(255,255,255,0.14);
      color: var(--text);
      font-weight: 600;
      cursor: pointer;
      transition: transform 120ms ease, background 120ms ease;
    }
    .btn:active { transform: translateY(1px); }
    .btn.primary {
      background: linear-gradient(180deg, rgba(122,162,255,0.95), rgba(94,128,255,0.85));
      color: #0a0c14;
      box-shadow: 0 10px 20px rgba(88,118,255,0.35);
    }
    .footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      font-size: 12px;
      color: var(--muted);
    }
    .tap-hint {
      position: absolute;
      bottom: 16px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 12px;
      color: var(--muted);
      background: rgba(0,0,0,0.25);
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.1);
    }
    .floating {
      position: absolute;
      font-weight: 800;
      font-size: 16px;
      color: #fff;
      text-shadow: 0 2px 8px rgba(0,0,0,0.35);
      pointer-events: none;
      animation: rise 900ms ease-out forwards;
    }
    @keyframes rise {
      0% { transform: translate(-50%, 0) scale(0.9); opacity: 1; }
      100% { transform: translate(-50%, -60px) scale(1.2); opacity: 0; }
    }
    .bg-orbit {
      position: absolute;
      inset: -20% 0 0 0;
      pointer-events: none;
      background:
        radial-gradient(closest-side, rgba(124,197,255,0.12), transparent 70%),
        radial-gradient(closest-side, rgba(60,244,212,0.10), transparent 70%);
      mix-blend-mode: screen;
      filter: blur(2px);
      animation: orbit 12s linear infinite;
    }
    @keyframes orbit {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>

<body>
  <div class="app">
    <div class="header">
      <div>
        <div class="title">Coin Tap ‚Ä¢ Mini Game</div>
        <div class="meta" id="meta">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
      </div>
      <div class="pill" id="theme">theme</div>
    </div>

    <div class="card" id="card">
      <div class="bg-orbit" aria-hidden="true"></div>
      <div class="hud">
        <div class="score"><span>ü™ô</span><span id="score">0</span><small id="mult">x1</small></div>
        <button class="btn primary" id="send">üì§ Send to bot</button>
      </div>
      <div class="stage" id="stage">
        <div class="coin-wrap">
          <div class="coin" id="coin" role="button" aria-label="–ú–æ–Ω–µ—Ç–∫–∞"></div>
          <div class="coin-ring" aria-hidden="true"></div>
          <div class="coin-logo">TG</div>
          <div class="sparkle s1"></div>
          <div class="sparkle s2"></div>
          <div class="sparkle s3"></div>
          <div class="sparkle s4"></div>
        </div>
        <div class="tap-hint">–ö–ª–∏–∫–∞–π –ø–æ –º–æ–Ω–µ—Ç–∫–µ, —á—Ç–æ–±—ã —Å–æ–±–∏—Ä–∞—Ç—å ü™ô</div>
      </div>
    </div>

    <div class="footer">
      <div class="pill" id="size">size</div>
      <div class="pill">–¢–µ–ª–µ–≥—Ä–∞–º Mini App ‚Ä¢ Tap-friendly</div>
    </div>
  </div>

  <script>
    // 1) –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
    const tg = window.Telegram?.WebApp;
    if (tg) {
      tg.ready();
      tg.expand();
    }

    const metaEl = document.getElementById("meta");
    const themeEl = document.getElementById("theme");
    const sizeEl = document.getElementById("size");
    const scoreEl = document.getElementById("score");
    const multEl = document.getElementById("mult");
    const stageEl = document.getElementById("stage");
    const cardEl = document.getElementById("card");
    const coinEl = document.getElementById("coin");
    const sendBtn = document.getElementById("send");

    // –¢–µ–º–∞/–¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è (–µ—Å–ª–∏ –¥–æ—Å—Ç—É–ø–Ω–æ)
    const user = tg?.initDataUnsafe?.user;
    metaEl.textContent = user
      ? `–ü—Ä–∏–≤–µ—Ç, ${user.first_name}${user.username ? " (@" + user.username + ")" : ""}`
      : "–û—Ç–∫—Ä—ã—Ç–æ –±–µ–∑ initData (–ø—Ä–æ–≤–µ—Ä—å –∑–∞–ø—É—Å–∫ –∏–∑ Telegram)";

    const scheme = tg?.colorScheme || "unknown";
    themeEl.textContent = `scheme: ${scheme}`;

    function updateSize() {
      const r = cardEl.getBoundingClientRect();
      sizeEl.textContent = `${Math.floor(r.width)}√ó${Math.floor(r.height)}`;
    }
    window.addEventListener("resize", updateSize);
    updateSize();

    // 2) –õ–æ–≥–∏–∫–∞ –∏–≥—Ä—ã
    let score = 0;
    let combo = 0;
    let lastTap = 0;

    function calcMultiplier(now) {
      const delta = now - lastTap;
      if (delta < 350) combo = Math.min(combo + 1, 10);
      else combo = Math.max(combo - 1, 0);
      return 1 + Math.floor(combo / 2);
    }

    function spawnFloating(x, y, text) {
      const el = document.createElement("div");
      el.className = "floating";
      el.style.left = x + "px";
      el.style.top = y + "px";
      el.textContent = text;
      stageEl.appendChild(el);
      setTimeout(() => el.remove(), 950);
    }

    function tapCoin(evt) {
      const now = Date.now();
      const mult = calcMultiplier(now);
      lastTap = now;
      const add = mult;
      score += add;
      scoreEl.textContent = score.toLocaleString("ru-RU");
      multEl.textContent = `x${mult}`;

      const rect = stageEl.getBoundingClientRect();
      const x = (evt.clientX || (evt.touches && evt.touches[0]?.clientX) || rect.left + rect.width / 2) - rect.left;
      const y = (evt.clientY || (evt.touches && evt.touches[0]?.clientY) || rect.top + rect.height / 2) - rect.top;
      spawnFloating(x, y, `+${add} ü™ô`);

      if (tg) tg.HapticFeedback?.impactOccurred("light");
    }

    coinEl.addEventListener("click", tapCoin);
    coinEl.addEventListener("touchstart", tapCoin, { passive: true });

    // 3) –û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö –±–æ—Ç—É (Mini App -> –±–æ—Ç)
    sendBtn.addEventListener("click", () => {
      const payload = {
        ts: Date.now(),
        user: user ? { id: user.id, name: user.first_name } : null,
        score,
        combo
      };
      if (tg) {
        tg.sendData(JSON.stringify(payload));
        tg.HapticFeedback?.impactOccurred("light");
      } else {
        alert("tg API –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω (–æ—Ç–∫—Ä–æ–π –∏–∑ Telegram)");
      }
    });
  </script>
</body>
</html>
