<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Telegram Mini App ‚Ä¢ Coin Tap</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    :root {
      --bg: #0a0c14;
      --bg2: #0f1324;
      --card: rgba(255,255,255,0.06);
      --text: #eef1ff;
      --muted: rgba(238,241,255,0.62);
      --gold1: #ffd36e;
      --gold2: #ffb703;
      --gold3: #ff8f00;
      --mint: #3cf4d4;
      --accent: #7aa2ff;
      --shadow: 0 10px 30px rgba(0,0,0,0.35);
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(1200px 800px at 20% -10%, #1a2140 0%, transparent 60%),
                  radial-gradient(900px 700px at 120% 0%, #13252f 0%, transparent 55%),
                  linear-gradient(180deg, var(--bg) 0%, var(--bg2) 100%);
      color: var(--text);
      display: grid;
      place-items: center;
    }
    .app {
      width: min(760px, 100vw);
      height: min(960px, 100vh);
      padding: 16px;
      display: grid;
      grid-template-rows: auto 1fr auto;
      gap: 12px;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }
    .title { font-size: 20px; font-weight: 800; letter-spacing: 0.2px; }
    .meta { font-size: 12px; color: var(--muted); }
    .pill {
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.10);
      font-size: 12px;
      color: var(--muted);
    }
    .card {
      background: var(--card);
      border: 1px solid rgba(255,255,255,0.10);
      border-radius: 20px;
      position: relative;
      overflow: hidden;
      min-height: 360px;
      box-shadow: var(--shadow);
    }
    .stage {
      position: absolute;
      inset: 0;
      display: grid;
      place-items: center;
      user-select: none;
      -webkit-user-select: none;
      touch-action: manipulation;
    }
    .coin-wrap {
      position: relative;
      width: var(--coin-size, min(16vw, 120px));
      height: var(--coin-size, min(16vw, 120px));
      display: grid;
      place-items: center;
    }
    .coin {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 0;
      padding: 0;
      background: none;
      cursor: pointer;
      display: grid;
      place-items: center;
      filter: drop-shadow(0 18px 30px rgba(0,0,0,0.35));
      transition: transform 120ms ease;
      position: relative;
      z-index: 10;
    }
    .coin svg {
      width: 100%;
      height: 100%;
      display: block;
      border-radius: 50%;
      pointer-events: none;
    }
    .coin img {
      width: 100%;
      height: 100%;
      display: block;
      object-fit: cover;
      pointer-events: none;
    }
    .coin:active { transform: scale(0.98); }
    .coin-ring {
      position: absolute;
      inset: 8%;
      border-radius: 50%;
      border: 2px dashed rgba(255,255,255,0.35);
      mix-blend-mode: screen;
      opacity: 0.6;
      pointer-events: none;
    }
    .coin-logo {
      font-weight: 900;
      font-size: clamp(28px, 7vw, 52px);
      color: #7a4b00;
      text-shadow: 0 1px 0 rgba(255,255,255,0.5), 0 2px 6px rgba(0,0,0,0.35);
      letter-spacing: 1px;
      pointer-events: none;
    }
    .sparkle {
      position: absolute;
      width: 20px;
      height: 20px;
      background: radial-gradient(circle, #fff 0%, rgba(255,255,255,0.0) 70%);
      opacity: 0.9;
      border-radius: 50%;
      animation: float 4s ease-in-out infinite;
      pointer-events: none;
    }
    .sparkle.s1 { top: 12%; left: 18%; animation-delay: 0s; }
    .sparkle.s2 { top: 22%; right: 22%; animation-delay: 1s; }
    .sparkle.s3 { bottom: 18%; left: 30%; animation-delay: 2s; }
    .sparkle.s4 { bottom: 28%; right: 18%; animation-delay: 3s; }
    @keyframes float {
      0%, 100% { transform: translateY(0) scale(1); opacity: 0.7; }
      50% { transform: translateY(-8px) scale(1.2); opacity: 1; }
    }
    .hud {
      position: absolute;
      top: 12px;
      left: 12px;
      right: 12px;
      display: flex;
      gap: 10px;
      align-items: center;
      justify-content: space-between;
      pointer-events: none;
    }
    .score {
      pointer-events: auto;
      padding: 10px 14px;
      border-radius: 14px;
      background: linear-gradient(180deg, rgba(255,255,255,0.16), rgba(255,255,255,0.08));
      border: 1px solid rgba(255,255,255,0.16);
      font-weight: 700;
      display: inline-flex;
      gap: 8px;
      align-items: center;
    }
    .score-pop {
      animation: scorePop 320ms ease;
    }
    .score small { color: var(--muted); font-weight: 600; }
    .btn {
      appearance: none;
      border: 0;
      padding: 10px 12px;
      border-radius: 12px;
      background: rgba(255,255,255,0.14);
      color: var(--text);
      font-weight: 600;
      cursor: pointer;
      transition: transform 120ms ease, background 120ms ease;
    }
    .btn:active { transform: translateY(1px); }
    .btn.primary {
      background: linear-gradient(180deg, rgba(122,162,255,0.95), rgba(94,128,255,0.85));
      color: #0a0c14;
      box-shadow: 0 10px 20px rgba(88,118,255,0.35);
    }
    .footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      font-size: 12px;
      color: var(--muted);
    }
    .tap-hint {
      position: absolute;
      bottom: 16px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 12px;
      color: var(--muted);
      background: rgba(0,0,0,0.25);
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.1);
    }
    .floating {
      position: absolute;
      font-weight: 800;
      font-size: 20px;
      color: #fff7d1;
      text-shadow: 0 4px 14px rgba(0,0,0,0.42);
      pointer-events: none;
      z-index: 30;
      animation: rise 760ms cubic-bezier(.2,.8,.2,1) forwards;
    }
    .coin-burst {
      position: absolute;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: radial-gradient(circle, #fff4bc 0%, #ffd45a 60%, rgba(255,212,90,0) 100%);
      box-shadow: 0 0 10px rgba(255,202,82,0.55);
      pointer-events: none;
      z-index: 28;
      animation: burst 620ms cubic-bezier(.2,.8,.3,1) forwards;
      transform: translate(-50%, -50%);
    }
    .coin-fly {
      position: absolute;
      width: 34px;
      height: 34px;
      object-fit: cover;
      pointer-events: none;
      border-radius: 50%;
      z-index: 32;
      transform: translate(-50%, -50%);
      filter: drop-shadow(0 6px 12px rgba(0,0,0,0.35));
      animation: flyToScore 680ms cubic-bezier(.2,.8,.2,1) forwards;
    }
    @keyframes rise {
      0% { transform: translate(-50%, 0) scale(0.8); opacity: 0; }
      15% { transform: translate(-50%, -10px) scale(1); opacity: 1; }
      100% { transform: translate(-50%, -76px) scale(1.2); opacity: 0; }
    }
    @keyframes burst {
      0% {
        transform: translate(-50%, -50%) translate(0, 0) scale(0.6);
        opacity: 1;
      }
      100% {
        transform: translate(-50%, -50%) translate(var(--dx), var(--dy)) scale(0.1);
        opacity: 0;
      }
    }
    @keyframes flyToScore {
      0% {
        transform: translate(-50%, -50%) translate(0, 0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translate(-50%, -50%) translate(var(--tx), var(--ty)) scale(0.24);
        opacity: 0;
      }
    }
    @keyframes scorePop {
      0% { transform: scale(1); }
      45% { transform: scale(1.08); }
      100% { transform: scale(1); }
    }
    .bg-orbit {
      position: absolute;
      inset: -20% 0 0 0;
      pointer-events: none;
      background:
        radial-gradient(closest-side, rgba(124,197,255,0.12), transparent 70%),
        radial-gradient(closest-side, rgba(60,244,212,0.10), transparent 70%);
      mix-blend-mode: screen;
      filter: blur(2px);
      animation: orbit 12s linear infinite;
    }
    @keyframes orbit {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>

<body>
  <div class="app">
    <div class="header">
      <div>
        <div class="title">Coin Tap ‚Ä¢ Mini Game</div>
        <div class="meta" id="meta">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
      </div>
      <div class="pill" id="theme">theme</div>
    </div>

    <div class="card" id="card">
      <div class="bg-orbit" aria-hidden="true"></div>
      <div class="hud">
        <div class="score" id="scoreBox"><span>ü™ô</span><span id="score">0</span><small id="mult">x1</small></div>
        <button class="btn primary" id="send">üì§ Send to bot</button>
      </div>
      <div class="stage" id="stage">
        <div class="coin-wrap">
          <button class="coin" id="coin" type="button" aria-label="–ú–æ–Ω–µ—Ç–∫–∞">
            <img src="coin.png" alt="–ú–æ–Ω–µ—Ç–∫–∞" draggable="false" />
          </button>
          <div class="coin-ring" aria-hidden="true"></div>
          <div class="sparkle s1"></div>
          <div class="sparkle s2"></div>
          <div class="sparkle s3"></div>
          <div class="sparkle s4"></div>
        </div>
        <div class="tap-hint">–ö–ª–∏–∫–∞–π –ø–æ –º–æ–Ω–µ—Ç–∫–µ, —á—Ç–æ–±—ã —Å–æ–±–∏—Ä–∞—Ç—å ü™ô</div>
      </div>
    </div>

    <div class="footer">
      <div class="pill" id="size">size</div>
      <div class="pill">–¢–µ–ª–µ–≥—Ä–∞–º Mini App ‚Ä¢ Tap-friendly</div>
    </div>
  </div>

  <script>
    // 1) Telegram WebApp initialization
    const tg = window.Telegram?.WebApp;
    if (tg) {
      tg.ready();
      tg.expand();
    }

    const metaEl = document.getElementById("meta");
    const themeEl = document.getElementById("theme");
    const sizeEl = document.getElementById("size");
    const scoreEl = document.getElementById("score");
    const multEl = document.getElementById("mult");
    const scoreBoxEl = document.getElementById("scoreBox");
    const stageEl = document.getElementById("stage");
    const cardEl = document.getElementById("card");
    const coinEl = document.getElementById("coin");
    const sendBtn = document.getElementById("send");
    const coinImageSrc = coinEl.querySelector("img")?.getAttribute("src") || "coin.png";

    // Theme/user data (if available)
    const user = tg?.initDataUnsafe?.user;
    metaEl.textContent = user
      ? `–ü—Ä–∏–≤–µ—Ç, ${user.first_name}${user.username ? " (@" + user.username + ")" : ""}`
      : "–û—Ç–∫—Ä—ã—Ç–æ –±–µ–∑ initData (–ø—Ä–æ–≤–µ—Ä—å –∑–∞–ø—É—Å–∫ –∏–∑ Telegram)";

    const scheme = tg?.colorScheme || "unknown";
    themeEl.textContent = `scheme: ${scheme}`;

    function updateSize() {
      const r = cardEl.getBoundingClientRect();
      sizeEl.textContent = `${Math.floor(r.width)}√ó${Math.floor(r.height)}`;

      const size = Math.floor(Math.min(r.width, r.height) * 0.25);
      cardEl.style.setProperty("--coin-size", `${size}px`);
    }
    window.addEventListener("resize", updateSize);
    updateSize();

    // 2) Game logic
    let score = 0;
    let combo = 0;
    let lastTap = 0;

    function calcMultiplier(now) {
      const delta = now - lastTap;
      if (delta < 350) combo = Math.min(combo + 1, 10);
      else combo = Math.max(combo - 1, 0);
      return 1 + Math.floor(combo / 2);
    }

    function spawnFloating(x, y, text) {
      const el = document.createElement("div");
      el.className = "floating";
      el.style.left = x + "px";
      el.style.top = y + "px";
      el.textContent = text;
      stageEl.appendChild(el);
      setTimeout(() => el.remove(), 800);
    }

    function spawnBurst(x, y) {
      const particles = 8;
      for (let i = 0; i < particles; i += 1) {
        const p = document.createElement("div");
        const angle = (Math.PI * 2 * i) / particles + Math.random() * 0.35;
        const dist = 24 + Math.random() * 26;
        p.className = "coin-burst";
        p.style.left = x + "px";
        p.style.top = y + "px";
        p.style.setProperty("--dx", `${Math.cos(angle) * dist}px`);
        p.style.setProperty("--dy", `${Math.sin(angle) * dist}px`);
        stageEl.appendChild(p);
        setTimeout(() => p.remove(), 650);
      }
    }

    function flyCoinToScore(x, y) {
      const scoreRect = scoreBoxEl.getBoundingClientRect();
      const stageRect = stageEl.getBoundingClientRect();
      const targetX = scoreRect.left + scoreRect.width / 2 - stageRect.left;
      const targetY = scoreRect.top + scoreRect.height / 2 - stageRect.top;

      const coin = document.createElement("img");
      coin.className = "coin-fly";
      coin.src = coinImageSrc;
      coin.alt = "";
      coin.style.left = x + "px";
      coin.style.top = y + "px";
      coin.style.setProperty("--tx", `${targetX - x}px`);
      coin.style.setProperty("--ty", `${targetY - y}px`);
      stageEl.appendChild(coin);
      setTimeout(() => coin.remove(), 700);
    }

    function animateScoreBox() {
      scoreBoxEl.classList.remove("score-pop");
      void scoreBoxEl.offsetWidth;
      scoreBoxEl.classList.add("score-pop");
    }

    function tapCoin(evt) {
      const now = Date.now();
      const mult = calcMultiplier(now);
      lastTap = now;
      const add = mult;
      score += add;
      scoreEl.textContent = score.toLocaleString("ru-RU");
      multEl.textContent = `x${mult}`;

      const rect = stageEl.getBoundingClientRect();
      const x = (evt.clientX || (evt.touches && evt.touches[0]?.clientX) || rect.left + rect.width / 2) - rect.left;
      const y = (evt.clientY || (evt.touches && evt.touches[0]?.clientY) || rect.top + rect.height / 2) - rect.top;
      spawnFloating(x, y, `+${add} ü™ô`);
      spawnBurst(x, y);
      flyCoinToScore(x, y);
      animateScoreBox();

      if (tg) tg.HapticFeedback?.impactOccurred("light");
    }

    coinEl.addEventListener("pointerdown", tapCoin);

    // 3) Send data to bot (Mini App -> bot)
    sendBtn.addEventListener("click", () => {
      const payload = {
        ts: Date.now(),
        user: user ? { id: user.id, name: user.first_name } : null,
        score,
        combo
      };
      if (tg) {
        tg.sendData(JSON.stringify(payload));
        tg.HapticFeedback?.impactOccurred("light");
      } else {
        alert("tg API –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω (–æ—Ç–∫—Ä–æ–π –∏–∑ Telegram)");
      }
    });
  </script>
</body>
</html>
